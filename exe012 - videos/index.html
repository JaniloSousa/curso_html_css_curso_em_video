<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <h2>De uma forma mais simples</h2>
    <video src="media/video.mp4" width="500" controls poster="imagens/poster.jpg"></video>

    <h2>Usando vários sources</h2>
    <video width="500" controls poster="imagens/poster.jpg">
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.m4v" type="video/mp4">
        <source src="media/video.webm" type="video/webm">
        <source src="media/video.ogv" type="video/ogg">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WRDEaRBWXWA?si=KQUnTzeN6yenpGio" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/381530822?h=828dcd7346&color=d30c2d&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
