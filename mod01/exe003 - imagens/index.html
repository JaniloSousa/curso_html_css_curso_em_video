<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando imagens em HTML</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Uma imagem da logo da HTML5">
    <p>Abaixo você irá ver uma imagem que está em uma pasta diferente desse arquivo.</p>
    <img src="imagens/logo-css.png" alt="Uma imagem da logo das CSS">
    <p>Abaixo você irá ver uma imagem que está em outro canto da internet.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/800px-JavaScript-logo.png" alt="Uma imagem com a logo do JavaScript">
</body>
</html>
