<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Imagens Responsivas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <hr>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="media/musica.mp3" autoplay controls loop></audio>
    <!-- MP3 WAV OGG -->

    <hr>

    <p>Montando uma estrutura para tratar a possibilidade do navegador der problema ao carregar o áudio</p>
    <audio autoplay controls loop>
        <source src="media/musica.mp3" type="audio/mpeg"> <!-- Primeiro ele vai tentar carregar esse -->

        <source src="media/musica.ogg" type="audio/ogg"> <!-- Se não der o primeiro, irá tentar carregar esse -->

        <source src="media/musica.wav" type="audio/wav"> <!-- Se não der o terceiro, irá tentar carregar esse -->

        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="media/musica.mp3">aqui</a> para baixar o arquivo MP3.</p> <!-- Se não der nenhum dos três de cima irá mostrar esse parágrafo de erro -->
    </audio>

</body>
</html>
